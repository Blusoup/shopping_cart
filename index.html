<!DOCTYPE html>
<html>

<head>
    <title>Mr Robot Funko Pops | Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container content-section">
        <h2 class="section-header">SHOP</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Elliot POP</span>
                <img class="shop-item-image" src="Images/elliot.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">£32.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Darlene POP</span>
                <img class="shop-item-image" src="Images/darlene.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">£14.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Angela POP</span>
                <img class="shop-item-image" src="Images/angela.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">£9.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Mr Robot POP</span>
                <img class="shop-item-image" src="Images/mrRobot.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">£19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">£0</span>
        </div>
        <div class="promo-module">
            <label for="promo-code">Enter a promotional code</label>
            <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
            <button class="btn btn-primary promo-code-cta">Apply</button>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
</body>
<script src="store.js"></script>

</html>
